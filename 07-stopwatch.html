<!DOCTYPE html>
<html lang="en">

<head>

   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: #2c3e50;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }

      .stopwatch {
         width: 90%;
         max-width: 600px;
         background: linear-gradient(135deg, #1e3a5f, #1e5f58);
         color: #fff;
         text-align: center;
         padding: 50px 0;
         border-radius: 10px;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .display {
         font-size: 60px;
         font-weight: 500;
         margin-bottom: 30px;
      }

      .buttons {
         display: flex;
         justify-content: center;
         gap: 20px;
      }

      .buttons img {
         width: 50px;
         height: 50px;
         cursor: pointer;
         filter: invert(1);
         transition: transform 0.2s;
      }

      .buttons img:hover {
         transform: scale(1.1);
      }

      /* Custom styles for buttons if images are not available or preferred as buttons */
      .btn-control {
         width: 60px;
         height: 60px;
         border-radius: 50%;
         border: none;
         background: rgba(255, 255, 255, 0.2);
         color: white;
         font-size: 20px;
         cursor: pointer;
         transition: background 0.3s;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .btn-control:hover {
         background: rgba(255, 255, 255, 0.4);
      }
   </style>
</head>
