<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text to Voice Converter</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: linear-gradient(45deg, #010758, #490d61);
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         color: #fff;
      }

      .hero {
         width: 100%;
         max-width: 600px;
         text-align: center;
         padding: 20px;
      }

      .hero h1 {
         font-size: 35px;
         font-weight: 600;
         margin-bottom: 20px;
      }

      .hero h1 span {
         color: #ff2963;
      }

      textarea {
         width: 100%;
         height: 250px;
         background: #403d84;
         color: #fff;
         padding: 20px;
         border: 0;
         outline: 0;
         font-size: 15px;
         border-radius: 10px;
         resize: none;
         margin-bottom: 30px;
      }

      textarea::placeholder {
         color: #ddd;
      }

      .row {
         display: flex;
         align-items: center;
         gap: 20px;
      }

      select {
         flex: 1;
         background: #403d84;
         color: #fff;
         border: 0;
         outline: 0;
         height: 50px;
         padding: 0 20px;
         border-radius: 35px;
         cursor: pointer;
         appearance: none;
         /* simple removal of default arrow */
      }

      button {
         background: #ff2963;
         color: #fff;
         border: 0;
         outline: 0;
         padding: 10px 30px;
         border-radius: 35px;
         font-size: 16px;
         cursor: pointer;
         height: 50px;
         display: flex;
         align-items: center;
         gap: 10px;
      }

      button img {
         width: 16px;
         filter: invert(1);
      }
   </style>
</head>

<body>
   <div class="hero">
      <h1>Text To Speech <span>Converter</span></h1>
      <textarea placeholder="Write anything here..."></textarea>
      <div class="row">
         <select>
            <!-- Voices will be populated here -->
            <option>Select Voice</option>
         </select>
         <button onclick="speak()">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png"> Listen
         </button>
      </div>
   </div>

   <script>
      let speech = new SpeechSynthesisUtterance();
      let voices = [];
      let voiceSelect = document.querySelector("select");
      let textarea = document.querySelector("textarea");

      /* 
           --------------------------------------------------------
           TODO: JAVASCRIPT LOGIC
           --------------------------------------------------------
           
           1. On 'window.speechSynthesis.onvoiceschanged':
              - Get voices: window.speechSynthesis.getVoices();
              - Assign to 'speech.voice' (default first one).
              - Populate 'voiceSelect' with options for each voice.
              
           2. On 'voiceSelect' change:
              - Update 'speech.voice' to the selected voice index.
              
           3. Function speak():
              - Set 'speech.text' to 'textarea.value'.
              - Call window.speechSynthesis.speak(speech);
      */

      window.speechSynthesis.onvoiceschanged = () => {
         voices = window.speechSynthesis.getVoices();
         speech.voice = voices[0];

         voices.forEach((voice, i) => {
            voiceSelect.options[i] = new Option(voice.name, i);
         });
      };

      voiceSelect.addEventListener("change", () => {
         speech.voice = voices[voiceSelect.value];
      });

      function speak() {
         speech.text = textarea.value;
         window.speechSynthesis.speak(speech);
      }
   </script>
</body>

</html>
