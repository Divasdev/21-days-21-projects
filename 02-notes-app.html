<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 800px;
    }

    h1 {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    h1 img {
        width: 40px;
    }

    .btn {
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
        transition: transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .btn img {
        width: 20px;
        filter: invert(1);
    }

    .notes-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .input-box {
        position: relative;
        width: 100%;
        min-height: 150px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        outline: none;
    }

    .input-box img {
        position: absolute;
        bottom: 15px;
        right: 15px;
        width: 20px;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
    }

    .input-box img:hover {
        opacity: 1;
    }
</style>
