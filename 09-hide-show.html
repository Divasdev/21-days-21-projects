<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hide/Show Password</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: linear-gradient(135deg, #11998e, #38ef7d);
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }

      .container {
         width: 400px;
         background: #fff;
         padding: 40px 30px;
         border-radius: 10px;
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .input-box {
         position: relative;
         width: 100%;
         height: 50px;
         margin-bottom: 20px;
         display: flex;
         align-items: center;
      }

      .input-box input {
         width: 100%;
         height: 100%;
         padding: 15px;
         border: 1px solid #ccc;
         outline: none;
         border-radius: 5px;
         font-size: 16px;
      }

      .input-box input:focus {
         border-color: #11998e;
      }

      .input-box img {
         width: 25px;
         position: absolute;
         right: 15px;
         cursor: pointer;
         filter: opacity(0.6);
         transition: 0.2s;
      }

      .input-box img:hover {
         filter: opacity(1);
      }

      h2 {
         text-align: center;
         margin-bottom: 30px;
         color: #333;
      }
   </style>
</head>

<body>
   <div class="container">
      <h2>Change Password</h2>
      <div class="input-box">
         <input type="password" placeholder="Password" id="password">
         <!-- Eye icon -->
         <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" id="eyeicon">
      </div>
   </div>

   <script>
      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
         /* 
          --------------------------------------------------------
          TODO: JAVASCRIPT LOGIC
          --------------------------------------------------------
          
          1. Check the type attribute of the 'password' input field.
          2. If it is "password":
             - Change it to "text" (to show password).
             - Change the 'eyeicon.src' to an "open eye" icon (or invert logic if using same icon).
          3. If it is "text":
             - Change it to "password" (to hide password).
             - Change the 'eyeicon.src' back to the "closed eye" or hidden icon.
         */

         // Placeholder logic:
         if (password.type == "password") {
            password.type = "text";
            // eyeicon.src = "open-eye.png";
         } else {
            password.type = "password";
            // eyeicon.src = "closed-eye.png";
         }
      }
   </script>
</body>

</html>
