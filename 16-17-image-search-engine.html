<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Search Engine</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: #39297b;
         color: #fff;
      }

      h1 {
         text-align: center;
         margin: 50px auto 30px;
         font-weight: 600;
      }

      form {
         width: 90%;
         max-width: 600px;
         margin: auto;
         height: 80px;
         background: #434989;
         display: flex;
         align-items: center;
         border-radius: 8px;
      }

      form input {
         flex: 1;
         height: 100%;
         border: 0;
         outline: 0;
         background: transparent;
         color: #fff;
         font-size: 18px;
         padding: 0 30px;
      }

      form button {
         padding: 0 40px;
         height: 100%;
         background: #ff3929;
         color: #fff;
         font-size: 18px;
         border: 0;
         outline: 0;
         border-top-right-radius: 8px;
         border-bottom-right-radius: 8px;
         cursor: pointer;
      }

      #search-result {
         width: 80%;
         margin: 50px auto;
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
         grid-gap: 40px;
      }

      #search-result img {
         width: 100%;
         height: 230px;
         object-fit: cover;
         border-radius: 5px;
         transition: 0.2s;
      }

      #search-result img:hover {
         transform: scale(1.05);
      }

      #show-more-btn {
         background: #ff3929;
         color: #fff;
         border: 0;
         outline: 0;
         padding: 10px 20px;
         display: none;
         /* Hidden by default */
         margin: 10px auto 50px;
         border-radius: 4px;
         cursor: pointer;
      }
   </style>
</head>

<body>
   <h1>Image Search Engine</h1>
   <form id="search-form">
      <input type="text" id="search-box" placeholder="Search anything here...">
      <button>Search</button>
   </form>

   <div id="search-result">
      <!-- Images will be injected here -->
   </div>

   <button id="show-more-btn">Show more</button>

   <script>
      const searchForm = document.getElementById("search-form");
      const searchBox = document.getElementById("search-box");
      const searchResult = document.getElementById("search-result");
      const showMoreBtn = document.getElementById("show-more-btn");

      // Access Key for Unsplash API (Placeholder)
      // You need to register at Unsplash Developers to get your own Access Key
      const accessKey = "YOUR_ACCESS_KEY_HERE";

      let keyword = "";
      let page = 1;

      async function searchImages() {
         /* 
          --------------------------------------------------------
          TODO: JAVASCRIPT LOGIC
          --------------------------------------------------------
          
          1. Get value from 'searchBox'.
          2. Construct API URL: 
             `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accessKey}&per_page=12`
          3. Fetch data, await response.json().
          4. If page === 1, clear 'searchResult.innerHTML'.
          5. Loop through results.results:
             - Create <img> element.
             - Set src to result.urls.small.
             - Create <a> tag pointing to result.links.html (target _blank).
             - Append img to a, append a to 'searchResult'.
          6. Show 'showMoreBtn' if results exist.
         */

         // Demo Placeholder
         if (page === 1) searchResult.innerHTML = "";

         // Simulating adding images for demo
         for (let i = 0; i < 3; i++) {
            let img = document.createElement("img");
            img.src = "https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=400&q=80";
            searchResult.appendChild(img);
         }
         showMoreBtn.style.display = "block";
      }

      searchForm.addEventListener("submit", (e) => {
         e.preventDefault();
         page = 1;
         keyword = searchBox.value;
         searchImages();
      });

      showMoreBtn.addEventListener("click", () => {
         page++;
         searchImages();
      });
   </script>
</body>

</html>
