<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QR Code Generator</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background: #262a2f;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }

      .container {
         width: 100%;
         max-width: 400px;
         background: #fff;
         padding: 25px;
         border-radius: 10px;
         transition: 0.1s;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .container p {
         font-weight: 600;
         font-size: 18px;
         margin-bottom: 10px;
         color: #333;
      }

      .container input {
         width: 100%;
         height: 50px;
         border: 1px solid #494eea;
         outline: 0;
         padding: 10px;
         margin: 10px 0 20px;
         border-radius: 5px;
         font-size: 15px;
      }

      .container button {
         width: 100%;
         height: 50px;
         background: #494eea;
         color: #fff;
         border: 0;
         outline: 0;
         border-radius: 5px;
         box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
         cursor: pointer;
         font-weight: 500;
         font-size: 16px;
         transition: background 0.2s;
      }

      .container button:hover {
         background: #3b3fd8;
      }

      #imgBox {
         width: 200px;
         border-radius: 5px;
         max-height: 0;
         overflow: hidden;
         margin: 0 auto;
         transition: max-height 0.4s ease-in-out;
      }

      /* When we add the 'show-img' class via logic, this will expand */
      #imgBox.show-img {
         max-height: 300px;
         margin-top: 20px;
         border: 1px solid #d1d1d1;
      }

      #imgBox img {
         width: 100%;
         padding: 10px;
      }

      .error {
         animation: shake 0.5s;
         border: 1px solid red !important;
      }

      @keyframes shake {
         0% {
            transform: translateX(0);
         }

         25% {
            transform: translateX(-2px);
         }

         50% {
            transform: translateX(2px);
         }

         75% {
            transform: translateX(-2px);
         }

         100% {
            transform: translateX(0);
         }
      }
   </style>
</head>

<body>
   <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText">

      <div id="imgBox">
         <img src="" id="qrImage">
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
   </div>

   <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
         /* 
          --------------------------------------------------------
          TODO: JAVASCRIPT LOGIC
          --------------------------------------------------------
          
          1. Check if 'qrText.value' is not empty.
          2. If it has a value:
             - Use a free public QR code API, such as:
               "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
             - Set the 'src' of 'qrImage' to this URL.
             - Add the class "show-img" to 'imgBox' to make it visible.
             
          3. If the input is empty:
             - Add an 'error' class to the input field briefly to show a shake animation.
             - Remove the 'error' class after a short timeout (e.g., 1000ms).
         */

         // Placeholder checking
         if (qrText.value.length > 0) {
            // Example of setting the image src (you can use this URL structure)
            // qrImage.src = ... 
            imgBox.classList.add("show-img");
         } else {
            qrText.classList.add('error');
            setTimeout(() => {
               qrText.classList.remove('error');
            }, 1000);
         }
      }
   </script>
</body>

</html>
